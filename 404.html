<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pagina non trovata — Certezza Culinaria</title>
  <style>
    :root{--bg:#fffdf9;--text:#111;--stroke:rgba(0,0,0,.1)}
    html,body{height:100%} body{margin:0;background:var(--bg);color:var(--text);font-family:Cinzel,Optima,Trajan,serif;display:grid;place-items:center}
    .card{max-width:720px;margin:6vw;padding:24px;border:1px solid var(--stroke);border-radius:16px;background:#fff}
    h1{margin:.2em 0 .4em;font-weight:600;font-size:28px;letter-spacing:.5px}
    p{margin:.4em 0;color:#444;line-height:1.45}
    a.btn{display:inline-block;margin-top:10px;padding:10px 14px;border:1px solid #D4AF37;border-radius:999px;color:#111;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Pagina non trovata (404)</h1>
    <p>L’URL richiesto non esiste oppure è stato spostato.</p>
    <a class="btn" href="/certezza-culinaria/">Torna alla Home</a>
  </div>
  <script>
    // Redirect gentile dopo 6 secondi
    setTimeout(function(){ location.href = "/certezza-culinaria/"; }, 6000);
  </script>
</body>
</html>
